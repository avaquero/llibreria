{% extends "base.html" %}

{% block  title %} Login - BookShare {% endblock %}
{% block content %}
<h1>Login</h1>
<div class="col-md-12">
	<form action="" method="post" class="form-horizontal col-md-4 col-md-offset-4" role="form">
		{% csrf_token %}
		{% for field in form.visible_fields %}
		<div class="form-group">
			{{ field.errors }}
			{{ field }}
		</div>
		{% endfor %}
		<input class="btn btn-default col-md-12 " type="submit" value="Submit" />
	</form>
</div>

{% endblock %}
