{% extends "base.html" %}


{% block  title %} Inici - BookShare {% endblock %}
{% block content %} 
{% if llibres %}
<ul>
	{% for llibre in llibres %}

	<li>
		<a href="{% url 'llibres:fitxaLlibre' llibre.id %}">{{ llibre.titol }}</a>
	</li>

	{% endfor %}
</ul>
{% else %}
<p>
	No books are available.
</p>
{% endif %} {% endblock %}
