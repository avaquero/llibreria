{% extends "base.html" %}

{% block  title %} Nou Titol - BookShare {% endblock %}
{% block content %} 
<h1>Afegir noves dades</h1>
<form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
	{% csrf_token %}
	{% for field in form.visible_fields %}
	<div id="formEntradaLlibres" class="col-md-6  form-group">
		{{ field.errors }}
		{{ field.label_tag }} {{ field }}
	</div>
	{% endfor %}
	<div class="col-md-6 col-md-offset-3">
		<input class="btn btn-default" type="submit" value="Envia" />
	</div>
</form>
{% endblock %}
